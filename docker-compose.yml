version: '3.8'
services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: reviewlens
      MYSQL_USER: reviewuser
      MYSQL_PASSWORD: reviewpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
  backend:
    build: ./backend
    restart: always
    environment:
      DB_HOST: mysql
      DB_USER: reviewuser
      DB_PASSWORD: reviewpass
      DB_NAME: reviewlens
    depends_on:
      - mysql
    ports:
      - "5000:5000"
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
volumes:
  db_data:
